<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publications</title>
  <style>
    .book-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .book {
      text-align: center;
      width: 180px;
    }
    .book img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .book-title {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Publications</h1>
  <div class="book-gallery">
    <div class="book">
      <img src="images/book1.jpg" alt="Book 1">
      <div class="book-title">Ultimate Python Programming</div>
    </div>
    <div class="book">
      <img src="images/book2.jpg" alt="Book 2">
      <div class="book-title">C In Depth</div>
    </div>
    <div class="book">
      <img src="images/book3.jpg" alt="Book 3">
      <div class="book-title">Data Structures Using C</div>
    </div>
    <div class="book">
      <img src="images/book4.jpg" alt="Book 4">
      <div class="book-title">Data Structures Using C++</div>
    </div>
  </div>
</body>
</html>
