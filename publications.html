<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .books-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .book {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 220px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .book:hover {
            transform: scale(1.05);
        }

        .book img {
            width: 180px;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
        }

        .book h3 {
            font-size: 1rem;
            margin: 10px 0;
        }

        .book a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .book a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>My Publications</h1>

    <div class="books-container">
        
        <div class="book">
            <img src="images/ultimate_python.jpg" alt="Ultimate Python programming">
            <h3>Ultimate Python Programming</h3>
            <a href="https://www.amazon.in/Ultimate-Python-Programming-programs-questions/dp/935551655X" target="_blank">View Details</a>
        </div>

        <div class="book">
            <img src="images/c_in_depth.jpg" alt="C in Depth">
            <h3>C in Depth</h3>
            <a href="https://www.amazon.in/C-Depth-Deepali-Srivastava/dp/8183330487/" target="_blank">View Details</a>
        </div>

        <div class="book">
            <img src="images/data_structures_c.jpg" alt="Data Structures through C in Depth">
            <h3>Data Structures through C in Depth</h3>
            <a href="https://www.amazon.in/Structures-Through-Second-Revised-Update/dp/B09FZH2KNZ/" target="_blank">View Details</a>
        </div>

        <div class="book">
            <img src="images/dsa_cpp.jpg" alt="Comprehensive Data Structures and Algorithms in C++">
            <h3>Comprehensive Data Structures and Algorithms in C++</h3>
            <a href="https://www.amazon.in/Comprehensive-Data-Structures-Algorithms-fundamentals/dp/9365898579/" target="_blank">View Details</a>
        </div>

    </div>

</body>
</html>
